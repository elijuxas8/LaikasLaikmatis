<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Laikrodukai</title>
    <link rel="icon" href="kanaloph.jpg" type="image/jpeg">
    <style>
        body {
            background-color: #6a0dad;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            cursor: url('mouse-cursor.png'), auto;
            overflow: hidden; /* Neleisti žvaigždėms išeiti už ekrano ribų */
            position: relative;
        }

        h1 {
            font-size: 2em;
        }

        .link-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        a {
            font-size: 1em;
            color: #ffffff;
            text-decoration: none;
            padding: 6px 14px;
            border: 1px solid #ffffff;
            border-radius: 4px;
            width: fit-content;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #4b0082;
            transform: scale(1.03);
        }

        /* Judančios žvaigždės */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Kad žvaigždės netrukdytų kitam turiniui */
            animation: stars-animation 100s infinite linear;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: star-animation 1.5s infinite alternate;
        }

        /* Animacija žvaigždžių judėjimui */
        @keyframes stars-animation {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Žvaigždės atsitiktinis dydis ir judėjimas */
        @keyframes star-animation {
            0% {
                opacity: 0.7;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Laikrodukai</h1>
    <div class="link-container">
        <a href="https://youtu.be/H8g6BtKw8u4?si=aEjzBhGhMwRy2Lcs" target="_blank">60min</a>
        <a href="https://youtu.be/od0RH3n9kw4?si=PRD12qLhIiCVVPWJ" target="_blank">50min</a>
        <a href="https://youtu.be/KwusF342_bw?si=AWmr50tW1Fy4REp8" target="_blank">45min</a>
        <a href="https://youtu.be/lUYkdBqgW_w?si=LrqRKgvlatrmyzA4" target="_blank">40min</a>
        <a href="https://youtu.be/RCn-Jrc4i0E?si=FcYG1mD_bO5rgP8l" target="_blank">30min</a>
        <a href="https://youtu.be/sehmO7QddRw?si=dvTE9Hqhjhndz-NB" target="_blank">25min</a>
        <a href="https://youtu.be/e5gmVevCuj4?si=stcDtxGeQAizhG0c" target="_blank">20min</a>
        <a href="https://youtu.be/hrjPC1dggGY?si=ZjiIcNisTMlPCY6e" target="_blank">15min</a>
        <a href="https://youtu.be/BRCqLYJBeoQ?si=G4Z25o46bQ9sdXFW" target="_blank">10min</a>
        <a href="https://youtu.be/Yn_wbJF7yZM?si=DM3e_NqLxk_1R7Zv" target="_blank">3min</a>
        <a href="https://youtu.be/thXZBhvRKs0?si=g_Ig5lMIhbBS9xwm" target="_blank">2min</a>
        <a href="https://youtu.be/vQbNB1ysFwo?si=XPVfO_m97sflF0u1" target="_blank">1min</a>
    </div>

    
<audio id="clickSound" src="click.mp3" preload="auto"></audio>

    <script>
        const clickSound = document.getElementById('clickSound');
        const links = document.querySelectorAll('a');

        links.forEach(link => {
            link.addEventListener('click', () => {
                clickSound.currentTime = 0;
                clickSound.play();
            });
        });
    </script>
</body>
</html>
