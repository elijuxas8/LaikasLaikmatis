<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisijungimas</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f3f3f3; }
        .login-form { width: 300px; padding: 20px; margin: 100px auto; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
        .login-form input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
        .login-form button { width: 100%; padding: 10px; background-color: violet; border: none; color: white; border-radius: 4px; cursor: pointer; }
        .login-form button:hover { background-color: #5c3b96; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Prisijungti</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Vartotojo vardas" required />
            <input type="password" id="password" placeholder="Slaptažodis" required />
            <button type="submit">Prisijungti</button>
            <div class="error" id="errorMessage"></div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Čia paprastai turėtų būti API arba serverio užklausos autentifikavimui
            if (username === 'admin' && password === 'siriukas') {
                window.location.href = '/admin-dashboard.html';  // Nukreipti į admin puslapį
            } else {
                errorMessage.textContent = 'Neteisingas vartotojo vardas arba slaptažodis.';
            }
        });
    </script>
</body>
</html>
